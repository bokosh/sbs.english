<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGLISH SBS - sbs.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-image: url('https://static.rbcdn.ru/static/rb_test/img/44/index.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 20px; /* Уменьшенный padding */
            color: rgb(37, 0, 124);
            text-align: center;
            font-size: 1.5rem; /* Уменьшенный размер шрифта */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            background-color: #1e90ff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Уменьшенный отступ */
            font-size: 0.9rem; /* Уменьшенный размер шрифта */
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column; /* Меняем направление на колонку для мобильных */
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px; /* Уменьшенный padding */
            gap: 10px; /* Уменьшенный gap */
        }
        aside {
            width: 100%; /* Занимает всю ширину на мобильных */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px; /* Уменьшенный padding */
            position: static; /* Убираем sticky для мобильных */
        }
        aside h3 {
            margin-bottom: 10px;
            color: #1e90ff;
        }
        aside ul {
            list-style: none;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            color: #1e90ff;
            text-decoration: none;
            cursor: pointer;
        }
        aside ul li a:hover {
            text-decoration: underline;
        }
        .content {
            width: 100%; /* Занимает всю ширину на мобильных */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px; /* Уменьшенный padding */
        }
        .content h2 {
            color: #1e90ff;
            margin-bottom: 10px;
            font-size: 1.5rem; /* Уменьшенный размер шрифта */
        }
        .content p {
            margin-bottom: 10px; /* Уменьшенный отступ */
        }
        .content strong {
            color: #333;
        }
        .content h3 {
            color: #1e90ff;
            margin-top: 15px; /* Уменьшенный отступ */
            font-size: 1.2rem; /* Уменьшенный размер шрифта */
        }
        footer {
            background-color: #4f8ef7;
            color: rgb(255, 250, 250);
            text-align: center;
            padding: 10px; /* Уменьшенный padding */
            margin-top: 20px;
        }
        .tenses-info {
            margin-top: 20px; /* Уменьшенный отступ */
            padding: 15px; /* Уменьшенный padding */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .tenses-grid {
            display: grid;
            grid-template-columns: 1fr; /* Одна колонка на мобильных */
            gap: 10px; /* Уменьшенный gap */
        }
        .tense-card {
            padding: 10px; /* Уменьшенный padding */
            border: 1px solid #fff4f4;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tense-card h3 {
            color: #1e90ff;
            margin-bottom: 10px;
            font-size: 1.1rem; /* Уменьшенный размер шрифта */
        }
        .tense-card p {
            margin-bottom: 10px;
            font-size: 0.9rem; /* Уменьшенный размер шрифта */
        }
        /* Стили для модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 15px; /* Уменьшенный padding */
            border-radius: 10px;
            max-width: 90%; /* Уменьшенная ширина */
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content h2 {
            color: #1e90ff;
            margin-bottom: 15px; /* Уменьшенный отступ */
            font-size: 1.3rem; /* Уменьшенный размер шрифта */
        }
        .modal-content ul {
            list-style: none;
            padding: 0;
        }
        .modal-content ul li {
            margin-bottom: 10px;
            font-size: 0.9rem; /* Уменьшенный размер шрифта */
        }
        .modal-content ul li strong {
            color: #1e90ff;
        }
        .close {
            float: right;
            font-size: 1.2rem; /* Уменьшенный размер шрифта */
            cursor: pointer;
        }
        .close:hover {
            color: #ff0000;
        }

        /* Медиазапросы для адаптации */
        @media (min-width: 768px) {
            header {
                padding: 60px;
                font-size: 2rem;
            }
            nav a {
                font-size: 1rem;
            }
            .container {
                flex-direction: row;
                padding: 20px;
                gap: 20px;
            }
            aside {
                width: 25%;
                position: sticky;
                top: 20px;
            }
            .content {
                width: 75%;
            }
            .tenses-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <!-- Остальной код остается без изменений -->
</body>
</html>
